  description: "Le vieillissement est effectuée en fûts de chêne français et de Bourbon afin de favoriser l’évolution des arômes de maturité et de conférer au rhum cette gourmandise qui vous embrasse fougueusement. Il est l’assemblage de rhums âgés de 9 ans, 11 ans et 12 ans. Symbole de la tradition Neisson et de son renouveau, ce XO nous envoûte et nous offre une symphonie aromatique brillante."

el_passador:
